<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanSpeaker</title>

    <!-- Favicon -->
    <link rel="icon" href="" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
  </head>

  <body>
    <h1 class="text-center my-5">Scan Speaker</h1>

    <form
      action="/"
      method="POST"
      enctype="multipart/form-data"
      class="text-center"
    >
      <div class="wrapper">
        <div class="file-upload">
          <input type="file" name="imageFile" />
          <i class="fa fa-arrow-up"></i>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if result %}
    <div class="result text-center my-5">
      <h2>Result</h2>
      <p>{{ result.text }}</p>
      <audio controls>
        <source
          src="data:audio/mpeg;base64,{{ result.speech }}"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <div>
        <img
          src="data:image/jpeg;base64,{{ result.image }}"
          alt="Original Image"
        />
      </div>
      <div>
        <img
          src="data:image/jpeg;base64,{{ result.result_image }}"
          alt="Result Image"
        />
      </div>
    </div>
    {% endif %} {% if error %}
    <div class="error text-center my-5">
      <h2>Error</h2>
      <p>{{ error }}</p>
    </div>
    {% endif %}

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>

    <!-- Bootstrap JS (to be added before other JS links) -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
