<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanSpeaker</title>

    <!-- Favicon -->
    <link rel="icon" href="" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
  </head>

  <body>
    <!-- Headings -->
    <h1 class="text-center my-5">Scan Speaker</h1>
    <h4 class="text-center my-5">Upload an image to get the text and speech</h4>
    <!-- End of Headings -->

    <!-- Error -->
    {% if error %}
    <div class="error text-center my-5">
      <h2>Error</h2>
      <p>{{ error }}</p>
    </div>
    {% endif %}
    <!-- End of Error -->

    <!-- Form -->
    <form
      action="/"
      method="POST"
      enctype="multipart/form-data"
      class="text-center"
      onsubmit="showLoadingSpinner()"
    >
      <div class="wrapper">
        <div class="file-upload">
          <input type="file" name="imageFile" id="imageFile" />
          <i class="fa fa-arrow-up"></i>
        </div>
      </div>
      <div id="file-name-container"></div>
      <div class="submit-container">
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="loading-spinner2" style="display: none">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <span>Loading</span>
        </div>
      </div>
    </form>
    <!-- End of Form -->

    <!-- Loading Spinner -->
    <!-- Spinner 1 -->
    <!--
    <div id="loading-spinner" class="text-center my-5" style="display: none">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
      <h3>Loading...</h3>
    </div>
    -->

    <!-- End of Loading Spinner -->

    <!-- Result -->
    {% if result %}
    <div class="result text-center my-5">
      <h2>Result</h2>
      <h4>Text</h4>
      <p>{{ result.text }}</p>
      <h4>Speech</h4>
      <audio controls>
        <source
          src="data:audio/mpeg;base64,{{ result.speech }}"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="row my-3 ResultImages">
        <h3>Images</h3>
        <div class="col">
          <h4>Original Image</h4>
          <img
            src="data:image/jpeg;base64,{{ result.image }}"
            alt="Original Image"
            style="max-width: 100%; height: auto"
          />
        </div>
        <div class="col">
          <h4>Result Image</h4>
          <img
            src="data:image/jpeg;base64,{{ result.result_image }}"
            alt="Result Image"
            style="max-width: 100%; height: auto"
          />
        </div>
      </div>
    </div>
    {% endif %}
    <!-- End of Result -->

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>

    <!-- Bootstrap JS (to be added before other JS links) -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
